server:
  servlet:
    context-path: /content
  port: 63040
#微服务配置
spring:
  profiles:
    active: dev
  application:
   name: content-service
  cloud:
    nacos:
      server-addr: 172.19.186.192:8848
      discovery:
        # 用于推送 content-service 服务
        username: nacos
        password: nacos
        group: xuecheng-plus-project
        namespace: dev
      config:
        # 用于拉取 content-service-dev.yaml
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
          - data-id: freemarker-config-dev.yaml
            group: xuecheng-plus-project
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true



