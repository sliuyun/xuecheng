spring:
  profiles:
    active: dev
  application:
   name: system-api
  cloud:
    nacos:
      server-addr: 172.19.186.192:8848
      discovery:
        # 注册 system-api 服务
        username: nacos
        password: nacos
        group: xuecheng-plus-project
        namespace: ${spring.profiles.active}
      config:
        # 用于拉取 system-api-dev.yaml
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        # 一个小细节，extension-configs 必须写在 shared-configs 上面
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true






