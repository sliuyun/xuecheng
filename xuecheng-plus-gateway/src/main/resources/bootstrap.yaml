spring:
  profiles:
    active: dev
  application:
   name: gateway
  cloud:
    nacos:
      server-addr: 172.19.186.192:8848
      discovery:
        # 用于推送 gateway 服务
        username: nacos
        password: nacos
        group: xuecheng-plus-project
        namespace: ${spring.profiles.active}
      config:
        # 用于拉取 gateway-dev.yaml
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true





