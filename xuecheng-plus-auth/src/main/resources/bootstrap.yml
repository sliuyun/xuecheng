spring:
  profiles:
    active: dev
  application:
    name: auth
  cloud:
    nacos:
      server-addr: 172.19.186.192:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        username: nacos
        password: nacos
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  output:
    ansi:
      enabled: always
