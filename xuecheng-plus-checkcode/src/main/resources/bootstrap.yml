#微服务配置
server:
  servlet:
    context-path: /checkcode
spring:
  profiles:
    active: dev
  application:
    name: checkcode
  cloud:
    nacos:
      server-addr: 172.19.186.192:8848
      discovery:
        # 用于推送 checkcode 服务
        username: nacos
        password: nacos
        group: xuecheng-plus-project
        namespace: ${spring.profiles.active}
      config:
        # 用于拉取 checkcode-dev.yaml
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: email-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  main:
    lazy-initialization: false
